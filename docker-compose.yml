version: '3.1'

services:
  database:
    container_name: simplon_db
    image: postgres
    environment:
      POSTGRES_PASSWORD: 'secret'
      # POSTGRES_USER: 'me'
      POSTGRES_DB: 'simplon'
    volumes: 
      - 'db:/var/lib/postgresql/data'
    ports: 
      - 5432:5432

  server:
    build:
      dockerfile: ./tomcat.Dockerfile
    ports: 
      - 80:8080
    volumes:
      - ./build/libs:/usr/local/tomcat/webapps/


volumes: 
  db: 

